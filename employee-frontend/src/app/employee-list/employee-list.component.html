<main role="main" class="main-fonts main-background">
  <div class="container py-4">
    <div class="row py-4">
      <div class="col-md-12">
        <h1>View Employees</h1>

        <table  class="table mt-5">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Organisation</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees;
                                  let i = index">
              <th scope="row">{{ i+1}}</th>
              <td> {{ employee.firstName }} </td>
              <td> {{ employee.lastName }} </td>
              <td> {{ employee.email }} </td>
              <td> {{ employee.address }} </td>
              <td> {{ employee.mobilePhoneNumber }} </td>
              <td> {{ employee.organisation?.name }} </td>
              <td> <button (click)="routeToUpdate(employee.id)" class="btn btn-link">
                  Edit
                </button> </td>
              <td> <button (click)="delete(employee.id)" class="btn btn-link">
                  Delete
                </button> </td>

            </tr>

          </tbody>
        </table>



      </div>
    </div>
  </div>
</main>
